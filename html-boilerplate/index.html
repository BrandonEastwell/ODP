<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>html boilerplate</title>
        <link rel="stylesheet" href="../css-boilerplate/styles.css">
    </head>

    <!-- content -->
    <body>
<!--    unordered list  -->
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>

<!--    ordered list    -->
    <ol>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ol>

<!--    a tag for absolute html links using rel attribute for security   -->
    <a href="https://www.theodinproject.com/about" target="_blank" rel="noopener noreferrer">About The Odin Project</a>
<!--    a tag for relative html links   -->
    <a href="about.html" target="_blank" rel="noopener noreferrer">About The Odin Project</a>

    </body>
</html>
